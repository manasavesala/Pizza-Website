<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Website</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=K2D|Libre+Baskerville" rel="stylesheet">
  </head>
  <body>
    <h1>Manasa's Pizza</h1><br>
    <div class="container">  
      <div id="crust">
        <p>Select Crust:</p>
        <div class="radio">
          <label>
            <input type="radio" name="crust" value="crunchy-thin-crust" checked>
            Crunchy Thin Crust 
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="crust" value="hand-tossed">
            Hand Tossed
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="crust" value="gluten-free-crust">
            Gluten Free Crust
          </label>
        </div>
      </div>
      <div id="size1">
        <p>Select Pizza Size:</p>
        <div class="radio">
          <label>
            <input type="radio" name="size1" value="small" checked>
            Small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size1" value="medium">
            Medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size1" value="large">
            Large
          </label>
        </div>
      </div>
      <div id = "toppings">
        <div class="form-group">
          <p>Meat Toppings:</p>
          <input type="checkbox" name="meat-toppings" value="chicken"> Premium Chicken.<br>
          <input type="checkbox" name="meat-toppings" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="meat-toppings" value="italian-sausage">Italian Sausage<br>
        </div>
        <div class="form-group">
          <p>Non-Meat Toppings:</p>
          <input type="checkbox" name="toppings" value="hot-sauce">Hot Sauce<br>
          <input type="checkbox" name="toppings" value="garlic"> Garlic<br>
          <input type="checkbox" name="toppings" value="jalapeno-peppers">jalapeno-peppers<br>
          <input type="checkbox" name="toppings" value="onions">Onions<br>
          <input type="checkbox" name="toppings" value="banana-peppers">Banana Peppers<br>
          <input type="checkbox" name="toppings" value="cheddar-cheese">Cheddar Cheese<br>
        </div>
      </div>  
      <button type="submit" "btn btn-primary" id="button" >Add To Cart </button>
    </div><br><br>
    <div id="cob">
      <div id="checkout">
        <h3>Your Order Details:</h3><br>
        <h3>Crust: <span id="crustop"></span></h3><br>
        <h3>Size: <span id="sizeop"></span></h3><br>
        <h3 id="mt1">Meat Toppings: <span id="mt"></span></h3><br>
        <h3 id="top1">Toppings: <span id="top"></span></h3><br>
        <h3>Price: $ <span id="price"></span></h3><br>
        <div id="buttons"> </div><br>
        <div id="buttondel"> </div>
      </div>
    </div>  
  </body>
</html>
